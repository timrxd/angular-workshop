<div align="center">
  <button (click)="drawCard()">Draw</button>
  <button (click)="shuffleDeck()">Shuffle</button>
</div>

<div class="row">

  <div class="column">
    <h3> Deck: </h3>
    <p *ngFor="let card of deck">
      {{ card }}
    </p>
  </div>

  <div class="column">
    <h3> Drawn: </h3>
    <p *ngFor="let card of drawn">
      {{ card }}
    </p>
  </div>

</div>
