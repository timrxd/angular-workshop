<div align="center">
  <button>Draw</button>
  <button>Shuffle</button>
</div>

<div class="row">
  <div class="column">
    <h3> Drawn: </h3>
    1
    2
    3
  </div>
  <div class="column">
    <h3> Deck: </h3>
    <ul>
      <li *ngFor="let card of deck">
        {{ card }}
      </li>
    </ul>
  </div>
</div>
